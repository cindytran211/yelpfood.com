<!doctype html>
    <html lang="en">
        <head>
            <title>Yelp Food Review Page</title>
            <meta name="Yelp Food Review Page" content="Has information about specific foods and their reviews">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles.css">
            <script src="script.js"></script>
        </head>
    <body>
        <div class="logodiv">
            <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/about.html">About</a></li>
                <li><a href="/index.html">Review Feed</a></li>
                <li><a href="/Restaurants.html">Restaurants</a></li>
                <li>
                    <input type="text" id="searchInput" placeholder="Food Item Here">
                    <button type="button" onclick="performSearch()">Search</button>
                </li>
            </ul>
        </nav>
        <hr>

        <div class="review-container">
            <img class="review" src="images/mcnuggets.jpg" alt="McDonalds Nuggets">
            <h3>McDonalds Chicken Nuggets<span>McDonalds, Hoboken, NJ</span></h3>
            <h5>Review By: Cindy Tran</h5><span class="like"><img class="likepic" id="reviewtwolike" src="images/blankheart.png" alt="Blank Heart" onclick="changeImageSource(this.id)"></span>
            <p>The chicken nuggets are alright. Pretty crispy but what makes it good are the sauces you can 
                choose to dip your nuggets into.
            </p>
        </div>
    </body>
</html>
